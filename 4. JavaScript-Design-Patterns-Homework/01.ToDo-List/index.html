<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">

        <p>TODO List</p>

        <section id="0">
            <div class="list">
                <p class="list-title">Shopping List</p>
                <input type="checkbox" />
                <div class="item">Air-freshener</div>
            </div>
            <div class="add">
                <input class="itemContent" type="text" placeholder="Add item..." />
                <button class="addItem">+</button>
            </div>
        </section>

         <div id="addSectionWrapper">
            <input class="sectionName" type="text" placeholder="Title..." />
            <button id="addSection">New Section</button>
        </div>

    </div>

    <script src="script/jquery.js"></script>
    <script src="script/app.js"></script>

</body>
</html>
